<ion-view view-title="Edit Page">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><button class="btn btn-primary btn-xs pull-right" ng-click="create()">New</button> My Notes</h3>
            </div>
            <div class="panel-body">
              <p ng-if="!articles.length">No Articles</p>
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="note in articles track by $index" ng-click="view($index)" ng-class="{active: note.id == content.id}">{{note.title}}<br />
                <small>{{note.url}}</small></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col col-100">
          <div class="panel panel-default col col-100" ng-hide="editing">
            <div class="panel-heading">
              <h3 class="panel-title">{{content.title}} <button class="btn btn-primary btn-xs pull-right" ng-click="editing = true">Edit</button></h3>
            </div>
            <div class="panel-body" markdown="{{content.title}}"></div>
            <div class="panel-footer">{{content.url}}</div>
          </div>
          <form name="editor" class="panel panel-default" ng-show="editing">
            <div class="panel-heading">
              <h3 class="panel-title"><input type="text" class="form-control" ng-model="content.title" placeholder="New Note" required /></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col col-50">
                  <h3>Editor</h3>
                  <textarea class="form-control editor" rows="10" ng-model="content.url" placeholder="Note Content" required></textarea>
                </div>
                <div class="col col-50">
                  <h3>Preview</h3>
                  <div class="preview" markdown="{{content.url}}"></div>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" ng-click="save()" ng-disabled="editor.$invalid">Save</button>
              <button class="btn btn-danger pull-right" ng-click="remove()" ng-if="content.id">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</html>

</ion-view>
